        <div class="slogan">AIÂ¶ÇÂíñÂï°ÔºåÊøÄÂèëÂàõÊÑèÊØè‰∏ÄÂàªÔºÅ</div>
        <div class="tabs">
            <div class="tab active" data-topic="artificial_intelligence">‰∫∫Â∑•Êô∫ËÉΩ</div>
            <div class="tab" data-topic="ChatGPT">ChatGPT</div>
            <div class="tab" data-topic="OpenAI">OpenAI</div>
        </div>

        <div class="feed-container" id="feed-container">
            <div class="loading" id="loading">Loading...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const feedContainer = document.getElementById('feed-container');
            const loading = document.getElementById('loading');

            function loadFeed(topic) {
                feedContainer.scrollTop = 0;
                loading.style.display = 'block';

                fetch(`/feed/${topic}`)
                    .then(response => response.json())
                    .then(feed => {
                        feedContainer.innerHTML = '';

                        feed.entries.forEach(entry => {
                            const entryDiv = document.createElement('div');
                            entryDiv.classList.add('entry');

                            entryDiv.innerHTML = `
                                <div class="entry-title" style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">
                                    <a href="${entry.link}" target="_blank" style="color: #FFD700; text-decoration: none;">${entry.title}</a>
                                </div>
                                <div class="entry-content">${entry.content}</div>
                                <div class="entry-link"><a href="${entry.link}" target="_blank" style="color: #FFD700;">Read more</a></div>
                                <div class="entry-published">Published: ${new Date(entry.published).toLocaleString()}</div>
                            `;

                            feedContainer.appendChild(entryDiv);
                        });

                        loading.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error fetching feed:', error);
                        feedContainer.innerHTML = 'Failed to load feed.';
                        loading.style.display = 'none';
                    });
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelector('.tab.active').classList.remove('active');
                    tab.classList.add('active');
                    loadFeed(tab.getAttribute('data-topic'));
                });
            });

            loadFeed('artificial_intelligence');
        });
    </script>
